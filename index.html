<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>


</head>

<body>

    <section class="container p-3 bg-black">
        <header class="row bg-dark-subtle">
            <h1>Lista de tareas</h1>
        </header>
        <main>
            <div id="top" class="row text-center bg-body-secondary p-2">

                <div class="col-4 mt-2">
                    <input id="tarea" type="text" class="form-control">
                </div>
                <div class="col-4 mt-2">
                    <select id="prioridad" class="form-select form-select-md">
                        <option value="">Prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                    <button id="btn" type="button" class="btn btn-secondary">Guardar</button>
                </div>

            </div>
            <div id="med" class="row p-2 bg-body-tertiary">

                <div class=" col-6">
                    <select id="selector" class="form-select form-select-md">
                        <option selected>Prioridad</option>
                        <option value="urgente">Urgente</option>
                        <option value="diaria">Diaria</option>
                        <option value="mensual">Mensual</option>
                    </select>
                </div>
                <div id="buscador" class=" col-6">
                    <input type="text" class="form-control">
                </div>

            </div>
            <div id="lista" class="row bg-body-tertiary">

                <!-- <ul>
                    <li></li>
                    <button id="btn2">Eliminar</button>
                </ul> -->
            </div>
        </main>
        <footer class="row bg-dark-subtle">
            <h2>App ToDo Gustavo's</h2>
        </footer>
    </section>


    </section>
    <script src="./js/funciones.js"></script>
</body>

</html>
