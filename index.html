<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/data.js"></script>


</head>

<body>

    <section class="container text-center pt-3">
        <div id="top" class="row bg-success-subtle col-12">
            <div class="col-4">
                <input id="tarea" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-4">
                <select id="prioridad" class="form-select form-select-md" aria-label=".form-select-sm example">
                    <option value="">Prioridad</option>
                    <option value="urgente">Urgente</option>
                    <option value="diaria">Diaria</option>
                    <option value="mensual">Mensual</option>
                </select>
            </div>
            <div class="col-4 text-start">
                <button id="btn" type="button" class="btn btn-info">Info</button>
            </div>
        </div>
        <div id="med" class="row pt-4 col-12 bg-success">
            <select id="selector" class="form-select form-select-lg mb-3 ms-2 col" aria-label=".form-select-lg example">
                <option selected>Prioridad</option>
                <option value="urgente">Urgente</option>
                <option value="diaria">Diaria</option>
                <option value="mensual">Mensual</option>
            </select>
            <div id="buscador" class="input-group mb-3 ms-1 col">
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div id="lista" class="row col-12 bg-success-subtle">

            <!--  <ul>
                <li>
                    <button id="btn2">Eliminar</button>
                </li>
            </ul> -->
        </div>
    </section>
    <footer>

    </footer>

    </section>
    <script src="./js/funciones.js"></script>
</body>

</html>
